<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>list</title>
<style type="text/css">
html{
	font-size: 62.5%;
}
*,*:before,*:after{
	 box-sizing:border-box; -webkit-box-sizing:border-box; 
}
body{
	margin: 0;
	font: 400 1.4rem/1.5  'Helvetica Neue',Droid Sans Fallback,Heiti SC,sans-self;
	background: #fff;
	color: #686868;
}
div,a{
	 -webkit-tap-highlight-color:transparent;
}
img{
	max-width: 100%;vertical-align: middle;
	border:0;
}
ul.list-items{
	margin: 0 0.8rem;padding: 0;
}
ul.list-items li{
	margin-bottom: 0.8rem;list-style: none;
}
</style>	
</head>
<body>
	<ul class="list-items">
		<li><a href=""><img src="img002.jpg" alt=""></a></li>
		<li><a href=""><img src="img002.jpg" alt=""></a></li>
		<li><a href=""><img src="img002.jpg" alt=""></a></li>
	</ul>
</body>
</html>
